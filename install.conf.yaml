- shell:
  - [./os-check.sh, Checking OS requirement]

- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.ideavimrc: ideavimrc
    ~/.zshrc:
      path: zshrc
      force: true
    ~/.config/karabiner:
      path: karabiner
      create: true
      force: true
    ~/.oh-my-zsh/custom/:
      glob: true
      path: oh-my-zsh/custom/*
    ~/.oh-my-zsh/custom/themes/:
      glob: true
      path: oh-my-zsh/custom-themes/*
    ~/.oh-my-zsh/custom/plugins:
      glob: true
      path: oh-my-zsh/custom-plugins/*
    ~/.config/nvim/:
      glob: true
      create: true
      path: nvim/*
    ~/.tmux.conf:
      path: tmux.conf
      force: true
    ~/.config/starship.toml:
      path: starship.toml
      force: true

- shell:
  - [git submodule update --init --recursive, Installing submodules]
