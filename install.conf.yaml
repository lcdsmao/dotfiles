- shell:
  - [./os-check.sh, Checking OS requirement]

- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.ideavimrc: ideavimrc
    ~/.vimrc: vimrc
    ~/.zshrc:
      path: zshrc
      force: true
    ~/.config/karabiner:
      path: config/karabiner
      create: true
      force: true
    ~/.oh-my-zsh/custom/:
      glob: true
      path: oh-my-zsh/custom/*
    ~/.oh-my-zsh/custom/themes/:
      glob: true
      path: oh-my-zsh/custom-themes/*
    ~/.oh-my-zsh/custom/plugins:
      glob: true
      path: oh-my-zsh/custom-plugins/*
    ~/.vim_runtime:
      create: true
      glob: true
      path: vim_runtime/*
    ~/.vim_runtime/vimrcs/my_configs.vim:
      path: my_configs.vim
      force: true

- shell:
  - [git submodule update --init --recursive, Installing submodules]
