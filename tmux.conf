# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-cpu'

# General
set -sg escape-time 1
set -s variation-selector-always-wide off

# prefix -- <C-s>
set -g prefix C-s
unbind-key C-b

# history
set -g history-limit 10000

set -g base-index 1

set-option -g renumber-windows on

setw -g pane-base-index 1

bind-key r source-file ~/.tmux.conf \; display "Reloaded!"

set -g default-terminal "xterm-256color"
set -ga terminal-overrides ",xterm-256color:Tc"
set -sa terminal-features ",*:hyperlinks"

set -g allow-passthrough on

set -g focus-events on

setw -g mouse on

setw -g aggressive-resize on

# Panes
bind-key v split-window -h -c '#{pane_current_path}'
bind-key s split-window -v -c '#{pane_current_path}'

bind-key o resize-pane -Z

# Layout
bind-key O set-window-option main-pane-width 50% \; select-layout main-vertical

# Nav like vim, care fzf
is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"

is_fzf="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?fzf$'"

bind-key -n C-h run "($is_vim && tmux send-keys C-h) || \
                     tmux select-pane -L"

bind-key -n C-j run "($is_vim && tmux send-keys C-j) || \
                     ($is_fzf && tmux send-keys C-j) || \
                     tmux select-pane -D"

bind-key -n C-k run "($is_vim && tmux send-keys C-k) || \
                     ($is_fzf && tmux send-keys C-k) || \
                     tmux select-pane -U"

bind-key -n C-l run  "($is_vim && tmux send-keys C-l) || \
                      tmux select-pane -R"

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R

bind-key 1 select-window -t 1
bind-key 2 select-window -t 2
bind-key 3 select-window -t 3
bind-key 4 select-window -t 4
bind-key 5 select-window -t 5
bind-key 6 select-window -t 6
bind-key 7 select-window -t 7
bind-key 8 select-window -t 8
bind-key 9 select-window -t 9

bind-key \] next-window
bind-key \[ previous-window

bind-key -r < resize-pane -L 5
bind-key -r > resize-pane -R 5
bind-key -r + resize-pane -U 5
bind-key -r - resize-pane -D 5

# Create window
unbind-key c
bind-key t new-window -c "#{pane_current_path}"

# Kill pane, session, server
bind-key x confirm-before kill-pane
bind-key X confirm-before kill-window
bind-key q confirm-before kill-session
bind-key Q confirm-before kill-server

# Respawn pane
bind-key R respawn-pane -k -c "#{pane_current_path}"

# Recreate panes with AI CLI
bind-key a run-shell "bash ~/.config/scripts/tmux-ai-cli.sh '#{pane_current_path}'"

# Choose session
bind-key e choose-session

# Move window
bind-key m command-prompt "move-window -t '%%'"

# Vim like copy paste
setw -g mode-keys vi

unbind-key -T copy-mode-vi Space
unbind-key -T copy-mode-vi Enter
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"

bind-key -T copy-mode-vi Space switch-client -T space-table
bind-key -T space-table a send-keys -X back-to-indentation
bind-key -T space-table e send-keys -X end-of-line
bind-key -T space-table j send-keys -X halfpage-down
bind-key -T space-table k send-keys -X halfpage-up

bind-key i copy-mode

# Popup
set -g popup-border-style "fg=#545c8c"
set -g popup-border-lines rounded
bind-key Space if-shell -F '#{m:_popup-*,#S}' {
    detach-client
} {
  run-shell "~/.config/scripts/tmux-popup.sh"
}
bind-key g display-popup -d "#{pane_current_path}" -E -w 60% -h 80% "lazygit"
bind-key y display-popup -d "#{pane_current_path}" -E -w 60% -h 80% "tmux new-session 'tmux set status off; yazi'"

# Status style
set -g status-position top
set -g status-justify absolute-centre
set -g status-interval 1
set -g status-style "fg=#cdd6f4"
set -g status-left-length 60
set -g status-left "#[fg=#b871b8] #S #[fg=#929be5]⟩ #{=|-40|…;s|$HOME|~|:pane_current_path}"
set -g status-right-length 80
set -g @host_short "#(echo #{host} | cut -d'.' -f1)"
set -g status-right "#(condor_q -totals 2>/dev/null | grep query | awk '/jobs;/ && \$4 > 0 {print \"󱗼 \" \$14 \"/\" \$10 \"/\" \$12}') #{cpu_fg_color} 󰻠 #{cpu_percentage} #{ram_fg_color} 󰍛 #{ram_percentage}#{?#{==:#{gpu_percentage},No GPU},, #{gpu_fg_color}  #{gpu_percentage}}#[default] #{?#{==:#{HOSTICON},},,#{HOSTICON} }#{host_short}"

# Window style
set-window-option -g message-style fg=colour104,reverse,bg=default
set-window-option -g mode-style "fg=#222433,bg=#73c1a9,bold"
set -g window-status-style "fg=#8085a6"
set -g window-status-current-style "fg=#929be5,bold"
set-window-option -g window-status-format "#I #W (#{b:pane_current_path})#{?window_zoomed_flag,  ,}"
set-window-option -g window-status-current-format "#I #W (#{b:pane_current_path})#{?window_zoomed_flag,  ,}"

# Pane border style
set -g pane-border-style fg=colour236
set -g pane-active-border-style fg=colour104

# https://github.com/tmux-plugins/tpm
run-shell "~/.tmux/plugins/tpm/tpm"
